name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # 加入這行可以讓你手動點擊按鈕部署

permissions:
  contents: read
  pages: write      # 必備：允許 Actions 寫入 Pages
  id-token: write   # 必備：身分驗證

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          VITE_ADMIN_PASSWORD: ${{ secrets.VITE_ADMIN_PASSWORD }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npm ci
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Supabase Edge Functions & Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ] || [ -z "$PROJECT_ID" ]; then
            echo "Skipping Supabase Deploy: SUPABASE_ACCESS_TOKEN or SUPABASE_PROJECT_ID not set in GitHub Secrets."
            exit 0
          fi

          # 設定金鑰到 Supabase 伺服器
          if [ ! -z "$GEMINI_API_KEY" ]; then
            supabase secrets set GEMINI_API_KEY="$GEMINI_API_KEY" --project-ref "$PROJECT_ID"
          fi
          
          if [ ! -z "$YOUTUBE_API_KEY" ]; then
            supabase secrets set YOUTUBE_API_KEY="$YOUTUBE_API_KEY" --project-ref "$PROJECT_ID"
          fi

          # 部署 Edge Function
          supabase functions deploy fetch-summary --project-ref "$PROJECT_ID" --no-verify-jwt
